
<script>
  const chat = document.getElementById("chat");
  const input = document.querySelector("input[type='text']");
  const sendBtn = document.querySelector("button");

  function addMessage(text, sender) {
    const message = document.createElement("div");
    message.classList.add("message", sender);
    message.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
    chat.appendChild(message);
    chat.scrollTop = chat.scrollHeight;
  }

  function botReply(inputText) {
    const lowerText = inputText.toLowerCase();
    if (lowerText.includes("date")) {
      const today = new Date().toDateString();
      return "Today's date is " + today;
    } else if (lowerText.includes("time")) {
      const now = new Date().toLocaleTimeString();
      return "The current time is " + now;
    } else {
      return "I'm just a simple bot, but I'm learning!";
    }
  }

  sendBtn.addEventListener("click", () => {
    const text = input.value.trim();
    if (text === "") return;
    addMessage(text, "user");
    const reply = botReply(text);
    setTimeout(() => addMessage(reply, "bot"), 500);
    input.value = "";
  });
</script>
